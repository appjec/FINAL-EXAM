<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBHFDxyIXy67qQzrbY6PoIB0iXmJVqdNDA",
      authDomain: "final-exam-4d002.firebaseapp.com",
      projectId: "final-exam-4d002",
      storageBucket: "final-exam-4d002.appspot.com",
      messagingSenderId: "614733397003",
      appId: "1:614733397003:web:e7a61d4f4b00bbab55db0e",
      measurementId: "G-REK2BH9FWF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Handle form submission
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form values
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Validate input
        if (!username || !email || !password) {
          alert('Please fill in all fields');
          return;
        }

        // Save to Firebase Realtime Database
        const userId = new Date().getTime(); // Use timestamp as a unique ID
        set(ref(database, 'users/' + userId), {
          username: username,
          email: email,
          password: password // Note: In a real app, never store plain text passwords
        }).then(() => {
          alert('User signed up successfully!');
          document.getElementById('signupForm').reset();
        }).catch((error) => {
          alert('Error: ' + error.message);
        });
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Signup Form</h1>
<form id="signupForm">
  <input type="text" id="username" placeholder="Enter your username" required>
  <input type="email" id="email" placeholder="Enter your email" required>
  <input type="password" id="password" placeholder="Enter your password" required>
  <button type="submit">Sign Up</button>
</form>

</body>
</html>
